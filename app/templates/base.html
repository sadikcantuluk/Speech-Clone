<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Speech & Avatar App{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="{{ url_for('main.index') }}">
                    <i class="fas fa-microphone-alt"></i>
                    Speech & Avatar
                </a>
            </div>
            <div class="nav-menu">
                <a href="{{ url_for('main.dashboard') }}" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="{{ url_for('main.stt_page') }}" class="nav-link">
                    <i class="fas fa-microphone"></i> Speech-to-Text
                </a>
                <a href="{{ url_for('main.tts_page') }}" class="nav-link">
                    <i class="fas fa-volume-up"></i> Text-to-Speech
                </a>
                <a href="{{ url_for('main.avatar_page') }}" class="nav-link">
                    <i class="fas fa-user-circle"></i> Avatar
                </a>
                <a href="{{ url_for('voice_clone.index') }}" class="nav-link">
                    <i class="fas fa-clone"></i> Voice Clone
                </a>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    <div id="flash-messages"></div>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Speech & Avatar App. Internal Development Version.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
